<!DOCTYPE html>
<html>
<head>
  <title>Guess Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0; /* Light gray background */
      text-align: center;
    }
    .container {
      margin-top: 100px;
      padding: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;

    function checkNumber() {
      let checkNumber = document.getElementById("inputnumber").value;
      checkNumber = parseInt(checkNumber); 
      let result;
      if (randomNumber == checkNumber) {
        result = "Congratulations! You guessed it!";
      } else if (checkNumber < randomNumber) {
        result = "Your number is too low.";
      } else {
        result = "Your number is too high.";
      }
      document.getElementById("result").textContent = result;
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Guess Number From 1-100</h2>    <input type="number" id="inputnumber" placeholder="Enter your number" />
    <button onclick="checkNumber()">Submit</button>
    <p id="result"></p>
  </div>
</body>
</html>
